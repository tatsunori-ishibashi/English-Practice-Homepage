    //乱数　
    //正解して一つ除く場合、まず乱数の範囲を一つ減らす。そして、除いたやつが選ばれたら、範囲を減らした分だけ足す。
    //
    //やっぱリスト使う。あるリストに１から１０００まで数字入れて、問題に正解したら(選ばれたら)除外する。
    //

    let kazu = new Array()
    let nihon = new Array()
    let eigo = new Array()
    let hinsi = new Array()
    let unit = new Array()
    var kirikae = 0
    var iii = 0
    var rand = 0
    var yon
    var einiti
    //var saba
    var aka
    var select = 0
    var seikai = 0
    var aka_num = 0
    var sp = 0
    var qtext = document.getElementById("qtext")
    var i = 0
    var dummyrand = new Array(4)
    var db
    var val

    function reset() {
        window.location.reload(true);
    }

    function reset1() {
        for (i = 0; i < 1000; i++) {
            kazu[i] = i;
        }
    }

    //単語と意味に分けて格納
    function kaku() {

        //切り替え用
        kirikae = 0

        yume0.split(" ").forEach(function (value) {

            //日本語の格納
            if (kirikae == 0) {
                nihon[iii] = value
                kirikae = 1
            }
            //英語
            else if (kirikae == 1) {
                eigo[iii] = value
                kirikae = 2
            }
            //品詞
            else if (kirikae == 2) {
                hinsi[iii] = value
                kirikae = 3
            }
            //unit
            else if (kirikae == 3) {
                unit[iii] = value
                kirikae = 0
                iii++
            }
        })

    }

    function start() {
        document.getElementById("form").hidden = true
        document.getElementById("sbo").hidden = true

        document.getElementById("back").hidden = false
        document.getElementById("meter").hidden = false
        document.getElementById("qtext").hidden = false

        document.getElementById("kuria").hidden = true
        document.getElementById("endb").hidden = true
        document.getElementById("endb2").hidden = true

        yon = document.getElementById("yon").checked
        einiti = document.getElementById("einiti").checked
        //saba = document.getElementById("saba").checked
        aka = document.getElementById("aka").checked
        select = document.getElementById("select").selectedIndex

        if (yon == true) {

            document.getElementById("table").hidden = false

        }
        else {
            document.getElementById("nextbo").value = "正解を表示"
            document.getElementById("yi1").hidden = false
            document.getElementById("yi2").hidden = false
            document.getElementById("yi1").disabled = true
            document.getElementById("yi2").disabled = true
            document.getElementById("nextbo").hidden = false
            document.getElementById("aida").hidden = false
        }

        meter(0)
    }

    function main() {

        //赤か青か
        if (aka) {
            aka_num = 0
        }
        else {
            aka_num = 1000
        }

        //全範囲
        if (select == 0) {
            rand = Math.floor(Math.random() * (1000 - seikai))
        }

        //ユニット指定
        else {
            rand = Math.floor(Math.random() * (100 - seikai)) + ((document.getElementById("select").selectedIndex) - 1) * 100
        }

        //問題文
        if (einiti == true) {
            qtext.innerHTML = eigo[kazu[rand] + aka_num]
        }

        else {
            qtext.innerHTML = nihon[kazu[rand] + aka_num]
        }

        //四択
        if (yon) {

            //ダミーの初期化
            for (i = 0; i < 4; i++) {
                dummyrand[i] = -1;
            }

            //正解の場所
            sp = Math.floor(Math.random() * 4)

            //ダミー
            for (i = 0; i < 4; i++) {

                db = document.getElementById(i)

                //正解
                if (i == sp) {

                    //文字列代入
                    if (einiti == true) {
                        db.value = nihon[kazu[rand] + aka_num]
                    }
                    else if (einiti == false) {
                        db.value = eigo[kazu[rand] + aka_num]
                    }

                    dummyrand[i] = kazu[rand] + aka_num

                }
                else {

                    //問題とダミーの品詞が同じ　&　問題とダミーの数字が異なる　まで繰り返す
                    while (true) {

                        dummyrand[i] = Math.floor(Math.random() * 1000) + aka_num

                        if (dummyrand[i] == kazu[rand] + aka_num) {
                            continue;
                        }

                        if (hinsi[kazu[rand] + aka_num] != hinsi[dummyrand[i]]) {
                            continue;
                        }

                        if (i == 0) { }
                        else if (i == 1) {
                            if (dummyrand[1] == dummyrand[0]) {
                                continue;
                            }
                        }
                        else if (i == 2) {
                            if (dummyrand[2] == dummyrand[1] || dummyrand[2] == dummyrand[0]) {
                                continue;
                            }
                        }
                        else if (i == 3) {
                            if (dummyrand[3] == dummyrand[2] || dummyrand[3] == dummyrand[1] || dummyrand[3] == dummyrand[0]) {
                                continue;
                            }
                        }

                        break;

                    }

                    //ダミー（モードによって変える）
                    if (einiti == true) {
                        db.value = nihon[dummyrand[i]]
                    }
                    else if (einiti == false) {
                        db.value = eigo[dummyrand[i]]
                    }

                }
            }

            console.log(kazu[rand] + aka_num)
            console.log(dummyrand[0])
            console.log(dummyrand[1])
            console.log(dummyrand[2])
            console.log(dummyrand[3])



        }



        if (einiti) {
            const uttr = new SpeechSynthesisUtterance();
            uttr.text = document.getElementById('qtext').innerHTML
            uttr.lang = 'en-US';
            speechSynthesis.speak(uttr);
        }

    }

            if (select == 0) {

                    document.getElementById("endb").hidden = false

                    document.getElementById("kuria").hidden = false
                    document.getElementById("endb").hidden = false
                    document.getElementById("endb2").hidden = false

                    document.getElementById("kuria").innerHTML = "クリア"
                }
            }

            main()
        }

        else {

            // }

            // else {

            document.getElementById("nextbo").hidden = false

            for (i = 0; i < 4; i++) {

                document.getElementById(i).disabled = true

                if (i == sp) {
                    val = document.getElementById(sp).value
                    val = "◯ " + val
                    document.getElementById(sp).value = val
                    document.getElementById(sp).style.color = "green"
                }
                else if (i == osita) {
                    val = document.getElementById(i).value
                    val = "☓ " + val
                    document.getElementById(i).value = val
                    document.getElementById(i).style.color = "red"
                }
            }
            // }
        }
    }

    function meter(n) {
        if (select == 0) {
            document.getElementById("meter").innerHTML = n + "/1000"
        }
        else {
            document.getElementById("meter").innerHTML = n + "/100"
        }
    }

    function color_reset() {
        for (let i = 0; i < 4; i++) {
            document.getElementById(i).style.color = "black"
            document.getElementById(i).disabled = false
        }
    }

    function next() {

        if (yon) {
            color_reset()
            document.getElementById("nextbo").hidden = true
            main()
        }

        else {
            document.getElementById("nextbo").disabled = true
            document.getElementById("yi1").disabled = false
            document.getElementById("yi2").disabled = false

            if (einiti == true) {
                qtext.innerHTML = nihon[kazu[rand] + aka_num]
            }

            else {
                qtext.innerHTML = eigo[kazu[rand] + aka_num]
            }
        }
    }

    function iti(bo) {
        if (bo == "yi1") {
            document.getElementById("nextbo").disabled = false
            document.getElementById("yi1").disabled = true
            document.getElementById("yi2").disabled = true
            kazu.splice(rand, 1)
            seikai++
            meter(seikai)
            main()
        }

        else {

            //   else {
            document.getElementById("nextbo").disabled = false

            main()

        }
